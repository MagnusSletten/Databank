name: Recompute instance

on:
  workflow_dispatch:
    inputs:
      working_branch_name:
        description: "The new branch where new files are added"
        required: true
        default: "default"
        type: string  
      start_index:
        description: "Starting index"
        required: true
        type: number  
      end_index:
        description: "End index"
        required: true
        type: number  

jobs:
  AddSimData:
    runs-on: nrec-large
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Pull Docker images
        run: |
          sudo docker pull nmrlipids/core

      - name: Run Docker Compose
        working-directory: ./Docker  # Navigate to the Docker directory where compose.yml is located
        shell: bash
        run: |
          # Run docker compose with the environment variables explicitly passed via -e flags
          sudo docker compose run --rm \
            -e GITHUB_REPOSITORY="${{ github.repository }}" \
            -e BRANCH_NAME="${{ inputs.working_branch_name }}" \
            -e GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" \
            -e start_index="${{ inputs.start_index }}" \
            -e end_index="${{ inputs.end_index }}" \
            recompute_instance
