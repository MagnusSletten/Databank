name: Run tests

on:
  pull_request:
    branches:
      - 'main'
    paths:
      - 'Scripts/**/*.py'
      - 'Scripts/**/*.sh'
      - 'Scripts/**/*.ipynb'
    
jobs:
  DockerCleanup:
    uses: MagnusSletten/Databank/.github/workflows/DockerCleanup.yml@dev_cicd
    with:
      delete_images: false
  Tests:
    runs-on: nrec-large
    steps:
      - name: Pull Docker image
        run: |
           sudo docker pull nmrlipids/core
      - name: Run tests in Docker
        run: |
          sudo docker run --rm \
          -e BRANCH_NAME="${{ github.ref_name }}" \
          nmrlipids/core \
          bash -c "git pull && Scripts/WorkflowScripts/DockerRunInstructions/Runtests.sh"
