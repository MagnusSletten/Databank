name: Run tests

on:
  pull_request_target: # This workflow is triggered when pull requests are made or updated towards the main branch.
    branches:
      - 'mediumclean-test'
    paths:
      - 'Scripts/**/*.py'
      - 'Scripts/**/*.sh'
      - 'Scripts/**/*.ipynb'
    
jobs:
  Tests:
    runs-on: nrec-large
    container:
      image: nmrlipids/core
    env:
      TQDM_DISABLE: True #Disables TQDM progress bars to make output cleaner.
    steps:
      - name: Checkout pull-request code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref:        ${{ github.event.pull_request.head.sha }}
          fetch-depth: 1
    
      - name: Install package and test dependencies
        run: |
          pip install --break-system-packages -e . -r Scripts/DatabankLib/requirements-dev.txt
      - name: Run tests
        run: ./runtests.sh 
