name: Add data
on:
  pull_request_target:
    types: [opened]
    branches:
      - pipeline_dev
  
jobs:
    Add_New_Branch_Create_Pr:
      if: github.repository == 'MagnusSletten/Databank' && github.event.pull_request.head.repo.full_name != 'MagnusSletten/Databank'
      uses: MagnusSletten/Databank/.github/workflows/AddBranchPullRequest.yml@pipeline_dev
      with:
        working_branch_name: ${{ github.event.pull_request.head.ref }}
        target_branch_name: pipeline_dev
        pr_number: ${{ github.event.pull_request.number }}
      secrets: inherit 
  
    AddExperimentData:
      needs: Add_New_Branch_Create_Pr
      uses: MagnusSletten/Databank/.github/workflows/AddExperimentData.yml@pipeline_dev
      with:
        working_branch_name: pr-${{ github.event.pull_request.number }}-from-fork
        target_branch_name: pipeline_dev
      secrets: inherit 
        
    AddSimulationData:
      needs: [AddExperimentData,Add_New_Branch_Create_Pr]  
      uses: MagnusSletten/Databank/.github/workflows/AddSimulationData.yml@pipeline_dev
      with:
        working_branch_name: pr-${{ github.event.pull_request.number }}-from-fork
        target_branch_name: pipeline_dev
      secrets: inherit 
       