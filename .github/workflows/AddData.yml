name: Add data 

on:
  workflow_call:
    inputs:
      working_branch_name:
        description: "The new branch where new files are added"
        required: true
        default: "default"
        type: string 
      target_branch_name:
        description: "The final destination for files. This will be main at the end"
        required: true
        default: "default"
        type: string 
  workflow_dispatch:
    inputs:
      working_branch_name:
        description: "The new branch where new files are added"
        required: true
        default: "default"
      target_branch_name:
        description: "The final destination for files. This will be main at the end"
        required: true
        default: "default"

jobs:
  AddData:
    runs-on: nrec-large
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Pull and run Docker Compose
        working-directory: ./Docker
        shell: bash
        run: |
          # Run docker compose with the environment variables explicitly passed via -e flags
          sudo docker compose run --rm \
            -e REPO_URL="https://github.com/MagnusSletten/Databank.git" \
            -e BRANCH_NAME="${{ inputs.working_branch_name}}" \
            -e GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" \
            -e TARGET_BRANCH="${{ inputs.target_branch_name }}" \
            add_data
